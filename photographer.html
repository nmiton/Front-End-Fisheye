<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/597ff06523.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="../"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_button_modal" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <div class="filters" aria-label="Order by">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </main>
    <div id="contact_modal" role=”dialog”>
			<div class="modal" id="modal">
				<header>
          <h2 id='modal_title'>Contactez-moi</h2>
          <a href="#" id="link_close_modal">
            <img src="assets/icons/close.svg" id="close_modal" onclick="closeModal()" alt="Close Contact form"/>
          </a>
        </header>
				<form id="form-contact">
					<div>
						<label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-label="First name" required>
					</div>
          <div>
						<label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-label="Email" aria-label="Last name" required>
					</div>
          <div>
						<label for="email">Email</label>
            <input type="email" name="email" id="email" aria-label="Your message" required>
					</div>
          <div>
						<label for="message">Message</label>
            <input type="text" name="message" id="message" required>
					</div>
          <button class="contact_button" id="btn_submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox_modal" role=”dialog” aria-label="image closeup view">
      <div class="top">
        <div class="left">
          <span class="link" id="link-previous" aria-label="Previous image"><</span>
        </div>
        <div id="imgModal"></div>
        <div class="right">
          <img src="assets/icons/closeRed.svg" id="close_lightbox_modal" onclick="closeLightbox()" alt="Close Contact form"/>
          <span class="link" id="link-next" aria-label="Next image">></span>
        </div>
      </div>
      <div class="bottom">
        <p id="title-img-modal"></p>
      </div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/headerPhotographer.js"></script>
    <script src="scripts/factories/mediaPhotographer.js"></script>
    <script src="scripts/factories/likeAndPricePhotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightboxModal.js"></script>
    <script src="/scripts/utils/likes.js"></script>
  </body>
</html>
