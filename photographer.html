<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/597ff06523.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="../"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_button_modal" onclick="displayModal()" alt="Contact Me">Contactez-moi</button>
      </div>

    <div class="filters">
      <label for="filter">Trier par</label>
      <select name="filter" id="filter">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id='modal_title'>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form"/>
        </header>
				<form id="form-contact">
					<div>
						<label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-label="First name" required>
					</div>
          <div>
						<label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-label="Email" aria-label="Last name" required>
					</div>
          <div>
						<label for="email">Email</label>
            <input type="email" name="email" id="email" aria-label="Your message" required>
					</div>
          <div>
						<label for="message">Message</label>
            <input type="text" name="message" id="message" required>
					</div>
          <button class="contact_button" id="btn_submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/headerPhotographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/likeAndPricePhotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
